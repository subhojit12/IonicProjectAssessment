
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-input [(ngModel)]="customer.name" placeholder="Enter Your Name"><ion-icon name="contact"></ion-icon></ion-input><br>
        <ion-input [(ngModel)]="customer.email" placeholder="Enter Email"><ion-icon name="mail"></ion-icon></ion-input><br>
        <ion-input [(ngModel)]="customer.password" placeholder="Enter Password"><ion-icon name="lock"></ion-icon></ion-input><br>
        <ion-input [(ngModel)]="customer.address" placeholder="Enter Address"><ion-icon name="home"></ion-icon></ion-input><br>
        <ion-input [(ngModel)]="customer.phone" placeholder="Enter Number"><ion-icon name="phone-portrait"></ion-icon></ion-input><br>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="tertiary" expand="full" fill="outline" (click)="addCustomer();goto()"><ion-icon name="person-add"></ion-icon>Sign Up</ion-button><br>
</ion-content>
